<style>
  .parent_builder {
    background-color: #444;
  }

  #blocks {
    width: 15%;
  }

  #stylesElements {
    width: 20%;
  }

  #gjs {
    width: 65%;
    position: sticky;
    top: 0;
  }

  .gjs-pn-panel {
    position: relative !important;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/grapesjs-touch@0.1.1/dist/grapesjs-touch.min.js"></script>
<div class="panel__top flex justify-between w-full p-4" style="display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    align-items: center;">
  <div class="panel__basic-actions"></div>
  <div class="panel__devices"></div>
  <div class="panel__switcher flex justify-center">
    <form onsubmit="saveContent(event)">
      {% csrf_token %}
      <input type="text" name="Project_name" placeholder="Enter File Name" id="Project_name" class="bg-transparent border-b border-gray-300 outline-none focus:border-blue-500 pb-1 placeholder-gray-400::placeholder">

      <button class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" type="submit">Save</button>
    </form>
  </div>
</div>
<div class="parent_builder flex justify-between items-start">
  <div id="blocks" class="h-full">
    <div class="layers-container"></div>
  </div>
  <div id="gjs">
    {% comment %} {% if page %}
    {{ page.html|safe }}
    {% endif %} {% endcomment %}
  </div>
  <div class="flex flex-col" id="stylesElements">
    <div class="traits-container"></div>
    <div class="styles-container"></div>
    <div id="stylemanager" class="h-full"></div>
  </div>
</div>

    container: "#gjs",

    fromElement: true,
    // Size of the editor

    storageManager: false,

    layerManager: {
      appendTo: ".layers-container",

    traitManager: {
      appendTo: ".traits-container",

          name: "Desktop",
